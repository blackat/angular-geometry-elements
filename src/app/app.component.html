<div class="preview">
    <div [class]="form.value.shape"></div>
</div>
<div>
  <form [formGroup]="form">
    <input type="radio" formControlName="shape" value="square" > Square
    <input type="radio" formControlName="shape" value="rectangle"> Rectangle
    <input type="radio" formControlName="shape" value="circle"> Circle
    <button (click)="submit()">Submit</button>
  </form>
  <p>Selected value: {{ form.value | json }}</p>
</div>
